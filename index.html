<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Notepad & Task Manager with Timezones</title>
    <style>
          :root {
            --background-color: #f7f7f7;
            --text-color: #000000;
            --button-color: #61E294;
            --button-text-color: #000000;
            --button-hover-color: #7BCDBA;
        }

        /* Dark theme variables */
        body.dark-theme {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --button-color: #3a3a3a;
            --button-text-color: #ffffff;
            --button-hover-color: #4d4d4d;
        }

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 20px;
            overflow-x: hidden;
            color: var(--text-color);
            font-size: 12px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #9799CA;
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
            font-size: 12px;
        }

        /* Theme Toggle Button */
        button {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section h3 {
            color: #9799CA;
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 12px;
            resize: both;
        }

        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        ul li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
            font-size: 12px;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        .collapsible {
            cursor: pointer;
            background-color: var(--button-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
        }

        .collapsible:focus {
            outline: none;
        }

        .collapsible-content {
            display: block;
        }

        .collapsible-content.hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .widget {
                width: 95%;
                padding: 15px;
            }
            textarea {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="widget">
        <button class="collapsible">Notepad</button>
        <div class="collapsible-content" id="notepad-section">
            <div class="section">
                <h3>Notepad</h3>
                <textarea id="notepad"></textarea>
                <button id="clear-notes">Clear Notes</button>
            </div>
        </div>

        <button class="collapsible">Task Manager</button>
        <div class="collapsible-content" id="task-manager-section">
            <div class="section">
                <h3>Task Manager</h3>
                <input type="text" id="new-task" placeholder="Enter a task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
                <button id="clear-tasks">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script>
        // Collapsible functionality
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('hidden');
            });
        });

        // Timezone Update Functionality
        function updateTimezones() {
            const now = new Date();
            document.getElementById('timezone-pacific').textContent = `Pacific Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Los_Angeles' })}`;
            document.getElementById('timezone-mountain').textContent = `Mountain Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Denver' })}`;
            document.getElementById('timezone-central').textContent = `Central Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' })}`;
            document.getElementById('timezone-eastern').textContent = `Eastern Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' })}`;
            document.getElementById('timezone-philippines').textContent = `Philippines Time: ${now.toLocaleTimeString('en-US', { timeZone: 'Asia/Manila' })}`;

            // Store timezones in localStorage
            const timezones = {
                pacific: now.toLocaleTimeString('en-US', { timeZone: 'America/Los_Angeles' }),
                mountain: now.toLocaleTimeString('en-US', { timeZone: 'America/Denver' }),
                central: now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' }),
                eastern: now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' }),
                philippines: now.toLocaleTimeString('en-US', { timeZone: 'Asia/Manila' })
            };
            localStorage.setItem('timezones', JSON.stringify(timezones));
        }

        // Retrieve stored timezones on page load
        const storedTimezones = JSON.parse(localStorage.getItem('timezones'));
        if (storedTimezones) {
            document.getElementById('timezone-pacific').textContent = `Pacific Time: ${storedTimezones.pacific}`;
            document.getElementById('timezone-mountain').textContent = `Mountain Time: ${storedTimezones.mountain}`;
            document.getElementById('timezone-central').textContent = `Central Time: ${storedTimezones.central}`;
            document.getElementById('timezone-eastern').textContent = `Eastern Time: ${storedTimezones.eastern}`;
            document.getElementById('timezone-philippines').textContent = `Philippines Time: ${storedTimezones.philippines}`;
        }

        setInterval(updateTimezones, 1000);
        updateTimezones(); // Initial update

        // Notepad functionality
        const notepad = document.getElementById('notepad');
        notepad.value = localStorage.getItem('notepad') || ''; // Load saved notes
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepad', notepad.value); // Save notes
        });

        // Clear notepad
        document.getElementById('clear-notes').addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('notepad');
        });

        // Task Manager functionality
        const taskList = document.getElementById('task-list');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || []; // Load saved tasks

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const taskText = document.createElement('span');
                taskText.contentEditable = true;
                taskText.classList.add('task-text');
                taskText.textContent = task.text;
                if (task.completed) taskText.classList.add('completed');
                taskText.addEventListener('input', () => {
                    tasks[index].text = taskText.textContent;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    tasks.splice(index, 1);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                });

                const toggleBtn = document.createElement('button');
                toggleBtn.textContent = task.completed ? 'Undo' : 'Complete';
                toggleBtn.addEventListener('click', () => {
                    task.completed = !task.completed;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                });

                li.appendChild(taskText);
                li.appendChild(toggleBtn);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        }

        renderTasks(); // Initial render of tasks

        // Add task
        document.getElementById('add-task').addEventListener('click', () => {
            const taskInput = document.getElementById('new-task');
            if (taskInput.value.trim() !== '') {
                tasks.push({ text: taskInput.value.trim(), completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                renderTasks();
            }
        });

        // Clear all tasks
        document.getElementById('clear-tasks').addEventListener('click', () => {
            tasks = [];
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        });
    </script>
</body>
</html>
