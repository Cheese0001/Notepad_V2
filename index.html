<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-theme {
            background-color: #f7f7f7;
            color: black;
        }

        .dark-theme {
            background-color: #1e1e1e;
            color: #f7f7f7;
        }

        .theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .theme-switcher button {
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .button-color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .left-side,
        .right-side {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
        }

        .widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            transition: background-color 0.3s;
        }

        .light-theme .widget {
            background: white;
        }

        .dark-theme .widget {
            background: #2a2a2a;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
        }

        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        button:hover {
            background-color: #7BCDBA;
        }

        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
            font-size: 10px; /* Updated font size */
            font-weight: 400;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        .checkmark,
        .xmark {
            width: 15px; /* Smaller size */
            height: 15px; /* Smaller size */
            border: none;
            background: none;
            cursor: pointer;
            font-size: 12px; /* Adjusted size */
        }
    </style>
</head>
<body class="light-theme">
    <!-- Collapsible theme switcher -->
    <div id="theme-switcher" class="theme-switcher">
        <button onclick="changeTheme('light')" style="background-color: #f7f7f7; color: black;">Light</button>
        <button onclick="changeTheme('dark')" style="background-color: #1e1e1e; color: #f7f7f7;">Dark</button>
    </div>

    <!-- Button color options -->
    <div class="button-color-options">
        <button class="color-button" style="background-color: #93B9CF;" onclick="changeButtonColor('#93B9CF')"></button>
        <button class="color-button" style="background-color: #9DA8C4;" onclick="changeButtonColor('#9DA8C4')"></button>
        <button class="color-button" style="background-color: #C6B0C8;" onclick="changeButtonColor('#C6B0C8')"></button>
        <button class="color-button" style="background-color: #D0B0BD;" onclick="changeButtonColor('#D0B0BD')"></button>
        <button class="color-button" style="background-color: #DFB7CC;" onclick="changeButtonColor('#DFB7CC')"></button>
    </div>

    <!-- Content areas -->
    <div class="left-side">
        <div class="widget">
            <h3>Notepad</h3>
            <textarea id="notepad"></textarea>
            <button id="clear-notes">Clear Notes</button>
        </div>
    </div>

    <div class="right-side">
        <div class="widget">
            <h3>Task Manager</h3>
            <input type="text" id="new-task" placeholder="Enter a task...">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
            <button id="clear-tasks">Clear All Tasks</button>
        </div>
    </div>

    <script>
        // Theme switching function
        function changeTheme(theme) {
            document.body.className = theme + '-theme';
        }

        // Button color changing function
        function changeButtonColor(color) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (!button.classList.contains('collapsible')) {
                    button.style.backgroundColor = color;
                }
            });
        }

        // Load saved notes from local storage
        const notepad = document.getElementById('notepad');
        const clearNotesButton = document.getElementById('clear-notes');
        notepad.value = localStorage.getItem('notepad') || '';
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepad', notepad.value);
        });

        clearNotesButton.addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('notepad');
        });

        // Task Manager functionality
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task');
        const clearTasksButton = document.getElementById('clear-tasks');
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const taskText = document.createElement('span');
                taskText.classList.add('task-text');
                taskText.textContent = task;

                const completeButton = document.createElement('button');
                completeButton.classList.add('checkmark');
                completeButton.textContent = '✔️';
                completeButton.onclick = () => {
                    taskText.style.textDecoration = taskText.style.textDecoration === 'line-through' ? 'none' : 'line-through';
                };

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('xmark');
                deleteButton.textContent = '❌';
                deleteButton.onclick = () => {
                    tasks.splice(index, 1);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                };

                li.append(taskText, completeButton, deleteButton);
                taskList.appendChild(li);
            });
        }

        addTaskButton.addEventListener('click', () => {
            if (newTaskInput.value.trim() !== '') {
                tasks.push(newTaskInput.value.trim());
                localStorage.setItem('tasks', JSON.stringify(tasks));
                newTaskInput.value = '';
                renderTasks();
            }
        });

        clearTasksButton.addEventListener('click', () => {
            tasks.length = 0;
            localStorage.removeItem('tasks');
            renderTasks();
        });

        renderTasks();
    </script>
</body>
</html>
