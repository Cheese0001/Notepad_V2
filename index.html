<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 20px;
            overflow-x: hidden;
        }

        .theme-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }

        .widget-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            gap: 20px;
        }

        .notepad-container, .task-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section h3 {
            color: #9799CA;
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .font-size-slider {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .font-size-slider label {
            margin-right: 10px;
        }

        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #7BCDBA;
        }

        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }

        .theme-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
    </div>

    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="widget-container">
        <!-- Notepad Container -->
        <div class="notepad-container">
            <div class="section">
                <h3>Notepad</h3>
                <textarea id="notepad"></textarea>
                <button id="clear-notes">Clear Notes</button>
            </div>
            <div class="font-size-slider">
                <label for="font-size">Font Size:</label>
                <input type="range" id="font-size" min="10" max="30" value="16">
            </div>
        </div>

        <!-- Task Manager Container -->
        <div class="task-container">
            <div class="section">
                <h3>Task Manager</h3>
                <input type="text" id="new-task" placeholder="Enter a task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
                <button id="clear-tasks">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Load theme from local storage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        // Font size adjustment functionality
        const notepad = document.getElementById('notepad');
        const fontSizeInput = document.getElementById('font-size');
        fontSizeInput.addEventListener('input', () => {
            notepad.style.fontSize = `${fontSizeInput.value}px`;
        });
    </script>
</body>
</html>
