<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/Untitled design.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        /* Light Mode */
        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        /* Dark Mode */
        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        body, .notepad-container, .task-container {
            transition: color 0.3s ease;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        /* Notepad specific font */
        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
        }

        /* Magical Notes Sidebar */
        #magicalNotesSidebar {
            visibility: hidden;
            position: absolute;
            top: 10%;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        #magicalNotesSidebar h3 {
            margin-top: 0;
        }

        #magicalNotesSidebar ul {
            padding-left: 15px;
        }

        #magicalNotesSidebar li {
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>
        <button id="increaseFontSize">+</button>
        <button id="decreaseFontSize">-</button>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clearAllButton">Clear All Tasks</button>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Font Color Customization -->
        <div class="font-color-picker">
            <label for="fontColor">Font Color: </label>
            <input type="color" id="fontColor" value="#9DA8C4">
        </div>

        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Magical Notes Sidebar -->
        <div id="magicalNotesSidebar">
            <h3>Saved Templates</h3>
            <ul id="templateList"></ul> <!-- Where the templates will be listed -->
            <button id="saveTemplateButton">Save Current Note as Template</button> <!-- Button to save the current note as a template -->
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
            el.classList.toggle('dark-theme', isDarkMode);
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.classList.toggle('dark-theme', isDarkMode);
            });
            themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Notepad Persistence
        const notepad = document.getElementById('notepad');
        notepad.value = localStorage.getItem('notepadText') || '';
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepadText', notepad.value);
        });

        // Font Size Controls (Persistence)
        let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        notepad.style.fontSize = fontSize + 'px';

        const increaseFontSize = document.getElementById('increaseFontSize');
        const decreaseFontSize = document.getElementById('decreaseFontSize');

        increaseFontSize.addEventListener('click', () => {
            fontSize += 2;
            localStorage.setItem('fontSize', fontSize);
            notepad.style.fontSize = fontSize + 'px';
        });

        decreaseFontSize.addEventListener('click', () => {
            fontSize -= 2;
            localStorage.setItem('fontSize', fontSize);
            notepad.style.fontSize = fontSize + 'px';
        });

        // Task List Persistence
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const clearAllButton = document.getElementById('clearAllButton');

        // Load tasks from localStorage
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.classList.add('task');
            li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''}> ${task.text} <button class="deleteTask">X</button>`;
            taskList.appendChild(li);
        });

        // Add new task
        addTaskButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                renderTasks();
            }
        });

        // Delete Task or Mark as Completed
        taskList.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.classList.contains('deleteTask')) {
                const index = Array.from(taskList.children).indexOf(e.target.closest('li'));
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            } else if (e.target.type === 'checkbox') {
                const index = Array.from(taskList.children).indexOf(e.target.closest('li'));
                tasks[index].completed = e.target.checked;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
        });

        // Clear All Tasks
        clearAllButton.addEventListener('click', () => {
            tasks.length = 0;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        });

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.add('task');
                li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''}> ${task.text} <button class="deleteTask">X</button>`;
                taskList.appendChild(li);
            });
        }

        // Magical Notes Script (Templates)
        const saveTemplateButton = document.getElementById('saveTemplateButton');
        const templateList = document.getElementById('templateList');
        const magicalNotesSidebar = document.getElementById('magicalNotesSidebar');

        // Load saved templates from localStorage
        let templates = JSON.parse(localStorage.getItem('templates')) || [];

        // Function to render saved templates
        function renderTemplates() {
            templateList.innerHTML = '';
            templates.forEach((template, index) => {
                const li = document.createElement('li');
                li.classList.add('template-item');
                li.textContent = template.name;
                li.addEventListener('click', () => {
                    notepad.value = template.content;
                    magicalNotesSidebar.style.visibility = 'hidden';
                });
                templateList.appendChild(li);
            });
        }

        // Save current note as template
        saveTemplateButton.addEventListener('click', () => {
            const templateName = prompt('Enter a name for your template:');
            if (templateName) {
                const templateContent = notepad.value;
                templates.push({ name: templateName, content: templateContent });
                localStorage.setItem('templates', JSON.stringify(templates));
                renderTemplates();
            }
        });

        // Toggle Sidebar visibility
        function toggleSidebar() {
            magicalNotesSidebar.style.visibility = magicalNotesSidebar.style.visibility === 'hidden' ? 'visible' : 'hidden';
        }

        // Add button to open the sidebar
        const addTemplateBtn = document.createElement('button');
        addTemplateBtn.textContent = 'Manage Templates';
        addTemplateBtn.addEventListener('click', toggleSidebar);
        document.body.appendChild(addTemplateBtn);

        renderTemplates(); // Render templates initially
    </script>
</body>
</html>
