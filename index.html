<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme toggle and color palette -->
    <div class="theme-container">
        <button id="theme-toggle">Toggle Theme</button>
        <div class="color-palette">
            <button class="color-button" data-color="#61E294" style="background-color: #61E294;">Green</button>
            <button class="color-button" data-color="#DFB7CC" style="background-color: #DFB7CC;">Pink</button>
            <button class="color-button" data-color="#C6B0C8" style="background-color: #C6B0C8;">Purple</button>
        </div>
    </div>

    <!-- Widgets: Notepad and Task Manager -->
    <div class="widget-container">
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <button id="clear-notes">Clear Notes</button>
        </div>
        <div class="task-container">
            <input type="text" id="new-task" placeholder="Enter a task...">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
