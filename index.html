<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: auto;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .notepad-container, .task-container {
      min-width: 200px;
      min-height: 150px;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      resize: both;
      overflow: auto;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

.task {
  display: flex;
  align-items: center;  /* Keep the checkbox and text aligned properly */
  justify-content: flex-start;  /* Align the text to the left */
  margin-bottom: 8px;
  padding: 5px;  /* Optional: reduces padding inside each task item */
}

.task span {
  text-align: left;  /* Ensures text is aligned left within the span */
  margin-left: 10px;  /* Optional: Adds spacing between the checkbox and the text */
}

    .task input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Button styles */
    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      background-color: #9DA8C4;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #93B9CF;
    }

    /* Theme-specific styles */
    .light-theme {
      background-color: #ffffff;
      color: #333333;
    }

    .dark-theme {
      background-color: #333333;
      color: #f0f0f0;
    }

    /* Font color customization */
    .font-color-picker {
      margin-top: 5px;
    }

    .font-color-picker input[type="color"] {
      width: 20px;
      height: 20px;
      border: none;
      cursor: pointer;
    }

    /* Resizing and box shadow */
    .notepad-container, .task-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .timezone-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .timezone {
      padding: 8px;
      border-radius: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Theme Toggle and Font Size Controls -->
    <button id="themeToggle">Switch to Dark Mode</button>
    <button id="increaseFontSize">+</button>
    <button id="decreaseFontSize">-</button>

    <!-- Notepad Container -->
    <div class="notepad-container" id="notepadContainer">
      <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    </div>

    <!-- Task List -->
    <div class="task-container">
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button id="addTaskButton">Add Task</button>
      <button id="clearAllButton">Clear All Tasks</button>
      <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Font Color Customization -->
    <div class="font-color-picker">
      <label for="fontColor">Font Color: </label>
      <input type="color" id="fontColor" value="#9DA8C4">
    </div>

    <!-- Timezone Display -->
    <div class="timezone-container" id="timezoneContainer">
      <div class="timezone" id="usPacific">US Pacific: Loading...</div>
      <div class="timezone" id="usMountain">US Mountain: Loading...</div>
      <div class="timezone" id="usCentral">US Central: Loading...</div>
      <div class="timezone" id="usEastern">US Eastern: Loading...</div>
      <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
    </div>
  </div>

  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = localStorage.getItem('theme') === 'dark';
    document.body.classList.toggle('dark-theme', isDarkMode);

    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      document.body.classList.toggle('dark-theme', isDarkMode);
      themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });

    // Notepad Persistence
    const notepad = document.getElementById('notepad');
    notepad.value = localStorage.getItem('notepadText') || '';

    notepad.addEventListener('input', () => {
      localStorage.setItem('notepadText', notepad.value);
    });

    // Font Size Controls (Persistence)
    let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
    notepad.style.fontSize = fontSize + 'px';

    const increaseFontSize = document.getElementById('increaseFontSize');
    const decreaseFontSize = document.getElementById('decreaseFontSize');

    increaseFontSize.addEventListener('click', () => {
      fontSize += 2;
      localStorage.setItem('fontSize', fontSize);
      notepad.style.fontSize = fontSize + 'px';
    });

    decreaseFontSize.addEventListener('click', () => {
      fontSize -= 2;
      localStorage.setItem('fontSize', fontSize);
      notepad.style.fontSize = fontSize + 'px';
    });

    // Task List Persistence
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');
    const clearAllButton = document.getElementById('clearAllButton');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `
          <input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${index}" />
          <span style="text-decoration: ${task.completed ? 'line-through' : 'none'};">${task.text}</span>
          <button class="deleteBtn" data-index="${index}">X</button>
        `;
        taskList.appendChild(li);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    addTaskButton.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    });

    taskList.addEventListener('click', (e) => {
      if (e.target.tagName === 'INPUT') {
        const index = e.target.dataset.index;
        tasks[index].completed = e.target.checked;
        renderTasks();
      } else if (e.target.classList.contains('deleteBtn')) {
        const index = e.target.dataset.index;
        tasks.splice(index, 1);
        renderTasks();
      }
    });

    clearAllButton.addEventListener('click', () => {
      tasks = [];
      renderTasks();
    });

    renderTasks();

    // Font Color Customization (Persistence)
    const fontColorInput = document.getElementById('fontColor');
    const savedFontColor = localStorage.getItem('fontColor') || '#9DA8C4';
    document.body.style.color = savedFontColor;
    fontColorInput.value = savedFontColor;

    fontColorInput.addEventListener('input', () => {
      const color = fontColorInput.value;
      localStorage.setItem('fontColor', color);
      document.body.style.color = color;
      // Update font color for timezone
      document.querySelectorAll('.timezone').forEach((zone) => {
        zone.style.color = color;
      });
    });

    // Timezone Update Function
    function updateTimeZones() {
      const timeZones = [
        { id: 'usPacific', offset: -8 },
        { id: 'usMountain', offset: -7 },
        { id: 'usCentral', offset: -6 },
        { id: 'usEastern', offset: -5 },
        { id: 'phPhilippines', offset: 8 }
      ];

      timeZones.forEach(zone => {
        const date = new Date(new Date().toLocaleString("en-US", { timeZone: `Etc/GMT${zone.offset < 0 ? '+' : '-'}${Math.abs(zone.offset)}` }));
        const timeString = date.toLocaleString();
        document.getElementById(zone.id).textContent = `${zone.id.replace('us', 'US ')}: ${timeString}`;
      });
    }

    setInterval(updateTimeZones, 1000);
    updateTimeZones();
  </script>
</body>
</html>
