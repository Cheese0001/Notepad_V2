<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad and Task Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --background-color: #f0f0f0;
  --text-color: #333;
  --container-bg: #fff;
  --button-bg: #6200ea;
  --button-color: white;
}

[data-theme="dark"] {
  --background-color: #121212;
  --text-color: #f0f0f0;
  --container-bg: #1e1e1e;
  --button-bg: #bb86fc;
  --button-color: #000;
}

body {
  font-family: 'Nunito', sans-serif;
  margin: 20px;
  background-color: var(--background-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

.container {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.notepad-container, .task-container {
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 10px;
  background-color: var(--container-bg);
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  width: 100%;
  height: 150px;
  border: none;
  resize: none;
  outline: none;
  font-size: 16px;
  background-color: var(--container-bg);
  color: var(--text-color);
}

.task-container input {
  width: calc(100% - 50px);
  padding: 5px;
  margin-bottom: 10px;
  font-size: 16px;
  background-color: var(--container-bg);
  color: var(--text-color);
  border: 1px solid var(--text-color);
}

.task-container button {
  padding: 5px 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 3px;
  background-color: var(--button-bg);
  color: var(--button-color);
  transition: background-color 0.3s, color 0.3s;
}

.task-list {
  list-style: none;
  padding: 0;
}

.task-list li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.task-list li.completed {
  text-decoration: line-through;
  color: #aaa;
}

.timezone-container {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 20px;
}

.timezone {
  background-color: var(--container-bg);
  padding: 10px;
  border-radius: 5px;
  width: 100%;
  text-align: center;
  margin: 0 5px;
}

.timezone h3 {
  margin: 0;
}

.timezone p {
  margin: 5px 0;
}

.theme-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px;
  font-size: 16px;
  background-color: var(--button-bg);
  color: var(--button-color);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.font-selector {
  margin-bottom: 10px;
}

select {
  padding: 5px;
  font-size: 14px;
  width: 150px;
}

.notepad-container button {
  padding: 5px 10px;
  margin: 5px;
  font-size: 16px;
}

textarea {
  font-size: 16px;
  width: 100%;
  height: 300px;
  resize: none;
}
</style>
</head>
<body>

<!-- Timezone Display -->
<div class="timezone-container" id="timezoneContainer">
  <div class="timezone" id="pacific">
    <h3>Pacific</h3>
    <p id="pacificTime">Loading...</p>
  </div>
  <div class="timezone" id="mountain">
    <h3>Mountain</h3>
    <p id="mountainTime">Loading...</p>
  </div>
  <div class="timezone" id="central">
    <h3>Central</h3>
    <p id="centralTime">Loading...</p>
  </div>
  <div class="timezone" id="eastern">
    <h3>Eastern</h3>
    <p id="easternTime">Loading...</p>
  </div>
  <div class="timezone" id="philippines">
    <h3>Philippines</h3>
    <p id="philippinesTime">Loading...</p>
  </div>
</div>

<div class="container">
  <!-- Notepad -->
  <div class="notepad-container">
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
  </div>

  <!-- Font Size Adjustment -->
  <div class="notepad-container">
    <button id="increaseTextSize">+</button>
    <button id="decreaseTextSize">-</button>
  </div>

  <!-- Task Tracker -->
  <div class="task-container">
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button id="addTaskButton">Add</button>
    <ul id="taskList" class="task-list"></ul>
    <button id="clearAllButton" class="clear-all">Clear All</button>
  </div>
</div>

<!-- Theme Toggle Button -->
<button class="theme-toggle" id="themeToggle">Toggle Theme</button>

<!-- Font Selector -->
<div class="font-selector">
  <label for="fontSelect">Choose Font:</label>
  <select id="fontSelect">
    <option value="Nunito">Nunito</option>
    <option value="Quicksand">Quicksand</option>
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
  </select>
</div>

<script>
// Function to update the timezones
function updateTimezones() {
  const pacificTime = new Date().toLocaleString("en-US", { timeZone: "America/Los_Angeles", hour: '2-digit', minute: '2-digit' });
  const mountainTime = new Date().toLocaleString("en-US", { timeZone: "America/Denver", hour: '2-digit', minute: '2-digit' });
  const centralTime = new Date().toLocaleString("en-US", { timeZone: "America/Chicago", hour: '2-digit', minute: '2-digit' });
  const easternTime = new Date().toLocaleString("en-US", { timeZone: "America/New_York", hour: '2-digit', minute: '2-digit' });
  const philippinesTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila", hour: '2-digit', minute: '2-digit' });

  document.getElementById("pacificTime").textContent = pacificTime;
  document.getElementById("mountainTime").textContent = mountainTime;
  document.getElementById("centralTime").textContent = centralTime;
  document.getElementById("easternTime").textContent = easternTime;
  document.getElementById("philippinesTime").textContent = philippinesTime;
}

// Set an interval to update the time every minute
setInterval(updateTimezones, 60000);
updateTimezones(); // Initial call to display the time immediately

// Persist theme in localStorage
const storedTheme = localStorage.getItem('theme');
if (storedTheme) {
  document.body.setAttribute('data-theme', storedTheme);
}

// Persist font family in localStorage
const storedFont = localStorage.getItem('font');
if (storedFont) {
  document.getElementById("notepad").style.fontFamily = storedFont;
  document.getElementById("fontSelect").value = storedFont;
}

// Persist notepad content
const storedNotes = localStorage.getItem('notes');
if (storedNotes) {
  document.getElementById("notepad").value = storedNotes;
}

// Persist task list
const storedTasks = JSON.parse(localStorage.getItem('tasks'));
if (storedTasks) {
  const taskList = document.getElementById("taskList");
  storedTasks.forEach(task => {
    const listItem = document.createElement("li");
    listItem.textContent = task.text;
    if (task.completed) {
      listItem.classList.add("completed");
    }
    // Add complete button
    const completeButton = document.createElement("button");
    completeButton.textContent = "✓";
    completeButton.addEventListener("click", () => {
      listItem.classList.toggle("completed");
      saveTasks();
    });
    // Add delete button
    const deleteButton = document.createElement("button");
    deleteButton.textContent = "X";
    deleteButton.addEventListener("click", () => {
      listItem.remove();
      saveTasks();
    });

    listItem.appendChild(completeButton);
    listItem.appendChild(deleteButton);
    taskList.appendChild(listItem);
  });
}

// Save notes to localStorage
document.getElementById("notepad").addEventListener("input", () => {
  localStorage.setItem('notes', document.getElementById("notepad").value);
});

// Save task list to localStorage
function saveTasks() {
  const tasks = [];
  document.querySelectorAll("#taskList li").forEach(li => {
    tasks.push({
      text: li.textContent.replace("✓X", "").trim(),
      completed: li.classList.contains("completed")
    });
  });
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Add task to task list
document.getElementById("addTaskButton").addEventListener("click", () => {
  const taskInput = document.getElementById("taskInput").value;
  if (taskInput.trim() === "") return;

  const taskList = document.getElementById("taskList");
  const listItem = document.createElement("li");
  listItem.textContent = taskInput;

  const completeButton = document.createElement("button");
  completeButton.textContent = "✓";
  completeButton.addEventListener("click", () => {
    listItem.classList.toggle("completed");
    saveTasks();
  });

  const deleteButton = document.createElement("button");
  deleteButton.textContent = "X";
  deleteButton.addEventListener("click", () => {
    listItem.remove();
    saveTasks();
  });

  listItem.appendChild(completeButton);
  listItem.appendChild(deleteButton);
  taskList.appendChild(listItem);

  document.getElementById("taskInput").value = "";
  saveTasks();
});

// Clear all tasks
document.getElementById("clearAllButton").addEventListener("click", () => {
  document.getElementById("taskList").innerHTML = "";
  saveTasks();
});

// Theme toggle
document.getElementById("themeToggle").addEventListener("click", () => {
  const currentTheme = document.body.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.body.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
});

// Font size change
document.getElementById("increaseTextSize").addEventListener("click", () => {
  const textArea = document.getElementById("notepad");
  const currentSize = parseInt(window.getComputedStyle(textArea).fontSize);
  textArea.style.fontSize = (currentSize + 2) + "px";
});

document.getElementById("decreaseTextSize").addEventListener("click", () => {
  const textArea = document.getElementById("notepad");
  const currentSize = parseInt(window.getComputedStyle(textArea).fontSize);
  if (currentSize > 12) {
    textArea.style.fontSize = (currentSize - 2) + "px";
  }
});

// Font selector
document.getElementById("fontSelect").addEventListener("change", (event) => {
  const selectedFont = event.target.value;
  document.getElementById("notepad").style.fontFamily = selectedFont;
  localStorage.setItem('font', selectedFont);
});
</script>

</body>
</html>
