<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & Task Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .notepad-container,
    .task-container {
      margin-bottom: 20px;
    }

    /* Notepad */
    #notepad {
      width: 300px;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: both;
      overflow: auto;
    }

    /* Task List */
    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-list li {
      font-size: 10px;
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    .task-list li button {
      font-size: 10px;
      margin-left: 5px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
    }

    /* Buttons */
    button {
      font-size: 10px;
      padding: 5px 10px;
      background-color: #9DA8C4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #C6B0C8;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      margin-top: 20px;
      padding: 5px 10px;
      background-color: #9DA8C4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add Task input */
    #taskInput {
      font-size: 10px;
      padding: 5px;
      width: 200px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Container for resizable buttons */
    .resize-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
    }

    .resize-buttons button {
      width: 40px;
    }
  </style>
</head>
<body>

  <!-- Notepad -->
  <div class="notepad-container">
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
  </div>

  <!-- Font Size Adjustment for Notepad -->
  <div class="resize-buttons">
    <button id="increaseNotepadTextSize">+</button>
    <button id="decreaseNotepadTextSize">-</button>
  </div>

  <!-- Task Tracker -->
  <div class="task-container">
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button id="addTaskButton">Add</button>
    <ul id="taskList" class="task-list"></ul>
    <button id="clearAllButton" class="clear-all">Clear All</button>
  </div>

  <!-- Font Size Adjustment for Task -->
  <div class="resize-buttons">
    <button id="increaseTaskTextSize">+</button>
    <button id="decreaseTaskTextSize">-</button>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <script>
    // Increase and Decrease Text Size Logic for Notepad
    let currentNotepadFontSize = 16;
    document.getElementById("increaseNotepadTextSize").addEventListener("click", () => {
      currentNotepadFontSize += 2;
      document.getElementById("notepad").style.fontSize = `${currentNotepadFontSize}px`;
    });

    document.getElementById("decreaseNotepadTextSize").addEventListener("click", () => {
      if (currentNotepadFontSize > 8) {
        currentNotepadFontSize -= 2;
        document.getElementById("notepad").style.fontSize = `${currentNotepadFontSize}px`;
      }
    });

    // Increase and Decrease Text Size Logic for Task
    let currentTaskFontSize = 10;
    document.getElementById("increaseTaskTextSize").addEventListener("click", () => {
      currentTaskFontSize += 2;
      document.querySelectorAll('.task-list li').forEach(taskItem => {
        taskItem.style.fontSize = `${currentTaskFontSize}px`;
      });
    });

    document.getElementById("decreaseTaskTextSize").addEventListener("click", () => {
      if (currentTaskFontSize > 6) {
        currentTaskFontSize -= 2;
        document.querySelectorAll('.task-list li').forEach(taskItem => {
          taskItem.style.fontSize = `${currentTaskFontSize}px`;
        });
      }
    });

    // Task Tracker Logic
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    document.getElementById("addTaskButton").addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const listItem = document.createElement("li");
        listItem.textContent = taskText;

        // Add complete button
        const completeButton = document.createElement("button");
        completeButton.textContent = "✓";
        completeButton.addEventListener("click", () => {
          listItem.classList.toggle("completed");
          saveTasks();
        });
        listItem.appendChild(completeButton);

        // Add delete button
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "X";
        deleteButton.addEventListener("click", () => {
          listItem.remove();
          saveTasks();
        });
        listItem.appendChild(deleteButton);

        taskList.appendChild(listItem);
        taskInput.value = ""; // Clear input
        saveTasks(); // Save the updated tasks list
      }
    });

    // Save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('.task-list li').forEach((taskItem) => {
        tasks.push({
          text: taskItem.textContent.replace(/✓|X/g, '').trim(),
          completed: taskItem.classList.contains("completed")
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Clear All Tasks
    document.getElementById("clearAllButton").addEventListener("click", () => {
      taskList.innerHTML = "";
      saveTasks(); // Clear tasks from localStorage
    });
  </script>
</body>
</html>
