<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
        }

        #task-list li {
            list-style-type: none;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Task Manager Styles */
        #task-list {
            padding: 0;
        }

        button {
            margin-bottom: 10px;
        }

        #increase-font, #decrease-font {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">Toggle Theme</button>

    <!-- Notepad Section -->
    <section id="notepad-section">
        <h2>Notepad</h2>
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        <button id="clear-notes">Clear Notes</button>
        <div>
            <button id="increase-font">Increase Font Size</button>
            <button id="decrease-font">Decrease Font Size</button>
        </div>
    </section>

    <!-- Task Manager Section -->
    <section id="task-manager-section">
        <h2>Task Manager</h2>
        <input type="text" id="new-task" placeholder="New task...">
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
        <button id="clear-tasks">Clear All Tasks</button>
    </section>

    <script>
        // Theme toggle and persistence
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add("dark-theme");
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            // Save theme to localStorage
            if (document.body.classList.contains("dark-theme")) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Notepad Persistence
        const notepad = document.getElementById('notepad');

        // Load notes from localStorage if available
        const savedNotes = localStorage.getItem('notepad');
        if (savedNotes) {
            notepad.value = savedNotes;
        }

        // Save notes to localStorage
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepad', notepad.value);
        });

        // Font size control for notepad
        const increaseFontButton = document.getElementById('increase-font');
        const decreaseFontButton = document.getElementById('decrease-font');

        increaseFontButton.addEventListener('click', () => {
            let currentFontSize = parseInt(window.getComputedStyle(notepad).fontSize);
            notepad.style.fontSize = (currentFontSize + 2) + 'px';
        });

        decreaseFontButton.addEventListener('click', () => {
            let currentFontSize = parseInt(window.getComputedStyle(notepad).fontSize);
            notepad.style.fontSize = (currentFontSize - 2) + 'px';
        });

        // Clear Notepad
        document.getElementById('clear-notes').addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('notepad');
        });

        // Task Manager Persistence
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task');
        const clearTasksButton = document.getElementById('clear-tasks');

        // Load tasks from localStorage if available
        const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
        savedTasks.forEach(task => {
            const taskItem = createTaskElement(task.text, task.completed);
            taskList.appendChild(taskItem);
        });

        // Add new task
        addTaskButton.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const taskItem = createTaskElement(taskText, false);
                taskList.appendChild(taskItem);
                newTaskInput.value = '';

                // Save tasks to localStorage
                saveTasks();
            }
        });

        // Delete task functionality
        taskList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-task')) {
                const taskItem = e.target.parentElement;
                taskList.removeChild(taskItem);
                saveTasks();
            }
        });

        // Toggle task completion
        taskList.addEventListener('click', (e) => {
            if (e.target.classList.contains('task-text')) {
                e.target.classList.toggle('completed');
                saveTasks();
            }
        });

        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(taskItem => {
                const taskText = taskItem.querySelector('.task-text').textContent;
                const taskCompleted = taskItem.querySelector('.task-text').classList.contains('completed');
                tasks.push({ text: taskText, completed: taskCompleted });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Clear all tasks
        clearTasksButton.addEventListener('click', () => {
            taskList.innerHTML = '';
            localStorage.removeItem('tasks');
        });

        // Helper function to create task element
        function createTaskElement(taskText, completed) {
            const taskItem = document.createElement('li');
            taskItem.innerHTML = `<span class="task-text ${completed ? 'completed' : ''}" contenteditable="true">${taskText}</span><button class="delete-task">Delete</button>`;
            return taskItem;
        }
    </script>
</body>
</html>
