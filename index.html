<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 20px;
            overflow-x: hidden;
        }

        .theme-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .theme-switcher button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            background-color: #93B9CF; /* Light blue */
            color: black;
        }

        .theme-switcher button:hover {
            background-color: #9DA8C4; /* Grey-blue */
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #C6B0C8; /* Lavender */
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .notepad-container,
        .task-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
            resize: both;
            min-width: 300px;
        }

        .notepad {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            resize: both;
            font-family: 'Poppins', sans-serif;
            color: #D0B0BD; /* Pinkish */
        }

        .task {
            font-size: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: #DFB7CC; /* Light pink */
        }

        button {
            background-color: #61E294; /* Green */
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background-color: #7BCDBA; /* Teal */
        }

        .check-btn, .delete-btn {
            font-size: 10px;
            width: 20px;
            height: 20px;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Theme Styling */
        .light-theme {
            background-color: #f7f7f7;
            color: black;
        }

        .dark-theme {
            background-color: #1e1e1e;
            color: white;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button onclick="switchTheme('light')">Light Theme</button>
        <button onclick="switchTheme('dark')">Dark Theme</button>
    </div>

    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="container">
        <div class="notepad-container" id="notepad-container">
            <h3>Notepad</h3>
            <textarea class="notepad" id="notepad"></textarea>
            <button id="clear-notes">Clear Notes</button>
        </div>

        <div class="task-container" id="task-container">
            <h3>Task Manager</h3>
            <input type="text" id="new-task" placeholder="Enter a task...">
            <button id="add-task">Add Task</button>
            <div id="task-list"></div>
            <button id="clear-tasks">Clear All Tasks</button>
        </div>
    </div>

    <script>
        // Theme switcher function
        function switchTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.add('light-theme');
            }
        }

        // Task manager functions
        document.getElementById('add-task').addEventListener('click', () => {
            const taskInput = document.getElementById('new-task');
            if (taskInput.value.trim() !== '') {
                const taskList = document.getElementById('task-list');
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <span>${taskInput.value}</span>
                    <div>
                        <button class="check-btn" onclick="markAsComplete(this)">✓</button>
                        <button class="delete-btn" onclick="deleteTask(this)">✕</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        });

        document.getElementById('clear-tasks').addEventListener('click', () => {
            document.getElementById('task-list').innerHTML = '';
        });

        function markAsComplete(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.querySelector('span').style.textDecoration = 'line-through';
            button.style.display = 'none';
        }

        function deleteTask(button) {
            button.parentElement.parentElement.remove();
        }

        // Clear notes function
        document.getElementById('clear-notes').addEventListener('click', () => {
            document.getElementById('notepad').value = '';
        });
    </script>
</body>
</html>
