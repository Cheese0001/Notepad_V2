<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            overflow-x: hidden;
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }

        .theme-switcher {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #61E294;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }

        .collapsible {
            cursor: pointer;
            background-color: #61E294;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .collapsible-content {
            display: block;
        }

        .collapsible-content.hidden {
            display: none;
        }

        .widget {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }

        button:hover {
            background-color: #7BCDBA;
        }

        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            font-size: 10px;
            margin-right: 10px;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        .task-buttons {
            display: flex;
            gap: 5px;
        }

        .task-buttons button {
            padding: 2px 5px;
            font-size: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .widget {
                flex-direction: column;
            }

            .section {
                width: 100%;
            }

            textarea {
                height: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="theme-switcher">
        <button class="collapsible">Theme Switcher</button>
        <div class="collapsible-content hidden">
            <button id="light-theme">Light Theme</button>
            <button id="dark-theme">Dark Theme</button>
        </div>
    </div>

    <div class="widget">
        <!-- Notepad Section -->
        <div class="section" id="notepad-section">
            <h3>Notepad</h3>
            <textarea id="notepad"></textarea>
            <button id="clear-notes">Clear Notes</button>
            <label for="resize">Font Size:</label>
            <input type="range" id="resize" min="10" max="30" step="2" value="16">
        </div>

        <!-- Task Manager Section -->
        <div class="section" id="task-manager-section">
            <h3>Task Manager</h3>
            <input type="text" id="new-task" placeholder="Enter a task...">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
            <button id="clear-tasks">Clear All Tasks</button>
        </div>
    </div>

    <script>
        // Real-time timezone update
        function updateTimezones() {
            const now = new Date();
            document.getElementById('timezone-pacific').textContent = `Pacific Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Los_Angeles' })}`;
            document.getElementById('timezone-mountain').textContent = `Mountain Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Denver' })}`;
            document.getElementById('timezone-central').textContent = `Central Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago' })}`;
            document.getElementById('timezone-eastern').textContent = `Eastern Time: ${now.toLocaleTimeString('en-US', { timeZone: 'America/New_York' })}`;
            document.getElementById('timezone-philippines').textContent = `Philippines Time: ${now.toLocaleTimeString('en-US', { timeZone: 'Asia/Manila' })}`;
        }
        setInterval(updateTimezones, 1000);

        // Theme Switcher Functionality
        const lightTheme = document.getElementById('light-theme');
        const darkTheme = document.getElementById('dark-theme');

        lightTheme.addEventListener('click', () => {
            document.body.style.backgroundColor = '#f7f7f7';
            document.querySelectorAll('button').forEach(button => button.style.backgroundColor = '#61E294');
            document.querySelectorAll('textarea').forEach(textarea => textarea.style.backgroundColor = '#ffffff');
        });

        darkTheme.addEventListener('click', () => {
            document.body.style.backgroundColor = '#2c2c2c';
            document.querySelectorAll('button').forEach(button => button.style.backgroundColor = '#444');
            document.querySelectorAll('textarea').forEach(textarea => textarea.style.backgroundColor = '#333');
        });

        // Resizing the notepad text
        const resizeInput = document.getElementById('resize');
        const notepad = document.getElementById('notepad');
        resizeInput.addEventListener('input', () => {
            notepad.style.fontSize = `${resizeInput.value}px`;
        });

        // Load and save data in local storage
        const notepadTextarea = document.getElementById('notepad');
        const clearNotesButton = document.getElementById('clear-notes');
        notepadTextarea.value = localStorage.getItem('notepad') || '';

        notepadTextarea.addEventListener('input', () => {
            localStorage.setItem('notepad', notepadTextarea.value);
        });

        clearNotesButton.addEventListener('click', () => {
            notepadTextarea.value = '';
            localStorage.removeItem('notepad');
        });

        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('add-task');
        const newTaskInput = document.getElementById('new-task');
        const clearTasksButton = document.getElementById('clear-tasks');

        // Load and display tasks from local storage
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(task => {
            addTaskToDOM(task);
        });

        addTaskButton.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const task = { text: taskText, completed: false };
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                addTaskToDOM(task);
                newTaskInput.value = '';
            }
        });

        function addTaskToDOM(task) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="task-text" contenteditable="true">${task.text}</span>
                <div class="task-buttons">
                    <button onclick="toggleTaskCompletion(this)">Complete</button>
                    <button onclick="removeTask(this)">Delete</button>
                </div>
            `;
            taskList.appendChild(li);
        }

        function toggleTaskCompletion(button) {
            const li = button.parentElement.parentElement;
            const taskTextElement = li.querySelector('.task-text');
            taskTextElement.style.textDecoration = taskTextElement.style.textDecoration === 'line-through' ? 'none' : 'line-through';
        }

        function removeTask(button) {
            const li = button.parentElement.parentElement;
            const index = Array.from(taskList.children).indexOf(li);
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            li.remove();
        }

        clearTasksButton.addEventListener('click', () => {
            taskList.innerHTML = '';
            localStorage.removeItem('tasks');
        });
    </script>
</body>
</html>
