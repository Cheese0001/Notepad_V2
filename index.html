<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Ensure the background image covers the entire page */
    html, body {
      height: 100%; /* Make sure the body and html elements take full height */
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('images/Untitled design (1).jpg'); /* Path to your image */
      background-size: cover; /* This ensures the image covers the entire background */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the image from repeating */
    }

    /* Your container styles */
    .container {
      width: 80%;
      max-width: 1000px;
      margin: auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Task List styling */
    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 5px;
    }

    .task input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Buttons */
    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      background-color: #9DA8C4;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #93B9CF;
    }

    /* Notepad styling */
    .notepad-container {
      min-width: 200px;
      min-height: 150px;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      resize: both;
      overflow: auto;
    }

    .task-container {
      min-width: 200px;
      min-height: 150px;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notepad & Task Tracker</h1>

    <!-- Notepad Section -->
    <div class="notepad-container">
      <h3>Notepad</h3>
      <textarea id="notepad" rows="10" style="width: 100%;" placeholder="Type your notes here..."></textarea>
    </div>

    <!-- Task Tracker Section -->
    <div class="task-container">
      <h3>Task Tracker</h3>
      <ul id="taskList" class="task-list"></ul>
      <input type="text" id="taskInput" placeholder="Add new task" style="width: 80%; padding: 5px;">
      <button onclick="addTask()">Add Task</button>
    </div>
    
    <button onclick="saveData()">Save Data</button>
    <button onclick="loadData()">Load Data</button>
  </div>

  <script>
    // Retrieve saved data from local storage
    function loadData() {
      // Load notepad content
      const notepadContent = localStorage.getItem('notepad');
      if (notepadContent) {
        document.getElementById('notepad').value = notepadContent;
      }

      // Load tasks
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; // Clear current tasks
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `
          <span>${task}</span>
          <button onclick="removeTask('${task}')">X</button>
        `;
        taskList.appendChild(li);
      });
    }

    // Save data to local storage
    function saveData() {
      // Save notepad content
      const notepadContent = document.getElementById('notepad').value;
      localStorage.setItem('notepad', notepadContent);

      // Save tasks
      const tasks = [];
      const taskList = document.getElementById('taskList');
      const taskItems = taskList.getElementsByTagName('li');
      for (let i = 0; i < taskItems.length; i++) {
        tasks.push(taskItems[i].getElementsByTagName('span')[0].innerText);
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Add a new task
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskValue = taskInput.value.trim();
      if (taskValue) {
        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `
          <span>${taskValue}</span>
          <button onclick="removeTask('${taskValue}')">X</button>
        `;
        taskList.appendChild(li);
        taskInput.value = ''; // Clear input
        saveData(); // Save data after adding task
      }
    }

    // Remove a task
    function removeTask(taskValue) {
      const taskList = document.getElementById('taskList');
      const tasks = Array.from(taskList.getElementsByTagName('li'));
      tasks.forEach(task => {
        if (task.getElementsByTagName('span')[0].innerText === taskValue) {
          taskList.removeChild(task);
        }
      });
      saveData(); // Save data after removing task
    }

    // Load data on page load
    window.onload = loadData;
  </script>
</body>
</html>
