<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker Widget</title>

    <style>
        /* Base Styles */
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Theme Styles */
        .dark-theme {
            background-color: #2e2e2e;
            color: white;
        }
        
        .light-theme {
            background-color: #ffffff;
            color: #333;
        }

        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .notepad-container, .task-container {
            background-color: #f5f5f5;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 10px;
        }

        .time-zone-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .time-zone-box {
            background-color: #e0c3fc;
            border-radius: 5px;
            padding: 10px;
            width: 20%;
            text-align: center;
        }

        .button {
            background-color: #D0B0BD;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #DFB7CC;
        }

        .resize-handle {
            width: 15px;
            height: 15px;
            background-color: #9DA8C4;
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: se-resize;
        }

        .toggle-container {
            position: absolute;
            bottom: 60px;
            left: 10px;
        }

        .collapsible {
            display: none;
        }

        /* Theme Toggle */
        .theme-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #9DA8C4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Dark theme styling for readability */
        .dark-theme .notepad-container {
            background-color: #333;
            color: black;  /* Notepad text color in dark mode */
        }

        .dark-theme .task-container {
            background-color: #333;
            color: white;  /* Task text color in dark mode */
        }

        /* Increased font size */
        .large-font {
            font-size: 24px;
        }

        /* Pastel colors */
        .pastel {
            color: #DFB7CC;
            background-color: #C6B0C8;
        }

        /* Input text field styles */
        #notepad, #task-input {
            background-color: #F8E1F4;
            border: 1px solid #D1B0D9;
            color: #5A4F5C;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        /* Resizable task container */
        .task-resize-handle {
            width: 15px;
            height: 15px;
            background-color: #9DA8C4;
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div class="theme-button" onclick="toggleTheme()">Toggle Theme</div>

    <div id="mainContainer" class="container">
        <!-- Time Zone Container -->
        <div class="time-zone-container">
            <div class="time-zone-box" id="pacific-time">
                US Pacific: <span id="pacific"></span> <span id="pacific-diff"></span>
            </div>
            <div class="time-zone-box" id="mountain-time">
                US Mountain: <span id="mountain"></span> <span id="mountain-diff"></span>
            </div>
            <div class="time-zone-box" id="central-time">
                US Central: <span id="central"></span> <span id="central-diff"></span>
            </div>
            <div class="time-zone-box" id="philippines-time">
                Philippines: <span id="philippines"></span>
            </div>
        </div>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..." rows="10"></textarea>
            <div class="resize-handle" id="resize-handle"></div>
        </div>

        <button id="increase-font" class="button">+</button>
        <button id="decrease-font" class="button">-</button>

        <!-- Task Container -->
        <div class="task-container" id="task-container">
            <input type="text" id="task-input" placeholder="Enter task">
            <ul id="task-list"></ul>
            <button class="button" onclick="addTask()">Add Task</button>
            <button class="button" onclick="clearTasks()">Clear All Tasks</button>
            <div class="task-resize-handle" id="task-resize-handle"></div>
        </div>

        <!-- Font Color Customization -->
        <div class="toggle-container">
            <button class="button" onclick="changeFontColor('purple')">Purple Font</button>
            <button class="button" onclick="changeFontColor('pink')">Pink Font</button>
            <button class="button" onclick="changeFontColor('brown')">Brown Font</button>
        </div>
    </div>

    <script>
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        let currentFontColor = 'purple';
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let savedNotepad = localStorage.getItem('notepad') || '';

        // Handle Theme Toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.className = isDarkMode ? 'dark-theme' : 'light-theme';
            document.getElementById('mainContainer').className = isDarkMode ? 'container dark-theme' : 'container light-theme';
        }

        // Handle Font Color Change
        function changeFontColor(color) {
            currentFontColor = color;
            document.getElementById('notepad').style.color = color;
            document.getElementById('task-container').style.color = color;
        }

        // Save Notepad Content
        document.getElementById('notepad').addEventListener('input', function() {
            localStorage.setItem('notepad', this.value);
        });

        document.getElementById('notepad').value = savedNotepad;

        // Add Task Functionality
        function addTask() {
            const taskText = document.getElementById('task-input').value;
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                updateTaskList();
                document.getElementById('task-input').value = '';
            }
        }

        // Update Task List
        function updateTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span style="text-decoration: ${task.completed ? 'line-through' : 'none'}">${task.text}</span>
                    <button class="button" onclick="toggleTaskCompletion(${index})">âœ“</button>
                    <button class="button" onclick="deleteTask(${index})">X</button>
                `;
                taskList.appendChild(li);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Toggle Task Completion
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            updateTaskList();
        }

        // Delete Task
        function deleteTask(index) {
            tasks.splice(index, 1);
            updateTaskList();
        }

        // Clear All Tasks
        function clearTasks() {
            tasks = [];
            updateTaskList();
        }

        // Resize Notepad and Task Container
        let resizeHandle = document.getElementById('resize-handle');
        let taskResizeHandle = document.getElementById('task-resize-handle');
        let notepadContainer = document.getElementById('notepad-container');
        let taskContainer = document.getElementById('task-container');

        resizeHandle.addEventListener('mousedown', startResizeNotepad);
        taskResizeHandle.addEventListener('mousedown', startResizeTask);

        function startResizeNotepad(e) {
            e.preventDefault();
            window.addEventListener('mousemove', resizeNotepad);
            window.addEventListener('mouseup', stopResize);
        }

        function startResizeTask(e) {
            e.preventDefault();
            window.addEventListener('mousemove', resizeTask);
            window.addEventListener('mouseup', stopResize);
        }

        function resizeNotepad(e) {
            notepadContainer.style.width = e.clientX - notepadContainer.getBoundingClientRect().left + 'px';
            notepadContainer.style.height = e.clientY - notepadContainer.getBoundingClientRect().top + 'px';
        }

        function resizeTask(e) {
            taskContainer.style.width = e.clientX - taskContainer.getBoundingClientRect().left + 'px';
            taskContainer.style.height = e.clientY - taskContainer.getBoundingClientRect().top + 'px';
        }

        function stopResize() {
            window.removeEventListener('mousemove', resizeNotepad);
            window.removeEventListener('mousemove', resizeTask);
            window.removeEventListener('mouseup', stopResize);
        }

        // Update Time Zones
        function updateTimeZones() {
            let pacificTime = new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
            let mountainTime = new Date().toLocaleString('en-US', { timeZone: 'America/Denver' });
            let centralTime = new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' });
            let philippinesTime = new Date().toLocaleString('en-US', { timeZone: 'Asia/Manila' });

            let pacificDiff = new Date().getHours() - new Date(pacificTime).getHours();
            let mountainDiff = new Date().getHours() - new Date(mountainTime).getHours();
            let centralDiff = new Date().getHours() - new Date(centralTime).getHours();

            document.getElementById('pacific').textContent = pacificTime;
            document.getElementById('mountain').textContent = mountainTime;
            document.getElementById('central').textContent = centralTime;
            document.getElementById('philippines').textContent = philippinesTime;

            document.getElementById('pacific-diff').textContent = `(Diff: ${pacificDiff} hours)`;
            document.getElementById('mountain-diff').textContent = `(Diff: ${mountainDiff} hours)`;
            document.getElementById('central-diff').textContent = `(Diff: ${centralDiff} hours)`;
        }

        setInterval(updateTimeZones, 1000);
        updateTimeZones();  // Initialize time zones

    </script>
</body>
</html>
