<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('images/Untitled design.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.3s ease;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container for light mode */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
    }

    /* Light Mode */
    .light-theme .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container */
      color: #333333; /* Light font color */
    }

    .light-theme .notepad-container,
    .light-theme .task-container {
      background-color: rgba(255, 255, 255, 0.8); /* Light background for task/notepad */
      color: #333333; /* Light theme font color */
    }

    /* Dark Mode */
    .dark-theme .container {
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark container */
      color: #f0f0f0; /* Light font color for dark theme */
    }

    .dark-theme .notepad-container,
    .dark-theme .task-container {
      background-color: rgba(51, 51, 51, 0.8); /* Dark background for task/notepad */
      color: #f0f0f0; /* Dark theme font color */
    }

    .notepad-container, .task-container {
      min-width: 200px;
      min-height: 150px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      resize: both;
      overflow: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      padding: 5px;
    }

    .task input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      background-color: #9DA8C4;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #93B9CF;
    }

    .font-color-picker {
      margin-top: 5px;
    }

    .font-color-picker input[type="color"] {
      width: 20px;
      height: 20px;
      border: none;
      cursor: pointer;
    }

    .timezone-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .timezone {
      padding: 8px;
      border-radius: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Theme Toggle and Font Size Controls -->
    <button id="themeToggle">Switch to Dark Mode</button>
    <button id="increaseFontSize">+</button>
    <button id="decreaseFontSize">-</button>

    <!-- Notepad Container -->
    <div class="notepad-container" id="notepadContainer">
      <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    </div>

    <!-- Task List -->
    <div class="task-container">
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button id="addTaskButton">Add Task</button>
      <button id="clearAllButton">Clear All Tasks</button>
      <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Font Color Customization -->
    <div class="font-color-picker">
      <label for="fontColor">Font Color: </label>
      <input type="color" id="fontColor" value="#9DA8C4">
    </div>

    <!-- Timezone Display -->
    <div class="timezone-container" id="timezoneContainer">
      <div class="timezone" id="usPacific">US Pacific: Loading...</div>
      <div class="timezone" id="usMountain">US Mountain: Loading...</div>
      <div class="timezone" id="usCentral">US Central: Loading...</div>
      <div class="timezone" id="usEastern">US Eastern: Loading...</div>
      <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
    </div>
  </div>

  <script>
     // Function to update timezones
  function updateTimezones() {
    // US Pacific, Mountain, Central, Eastern and PH Philippines timezones
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };

    const timeZones = {
      'US Pacific': 'America/Los_Angeles',
      'US Mountain': 'America/Denver',
      'US Central': 'America/Chicago',
      'US Eastern': 'America/New_York',
      'PH Philippines': 'Asia/Manila'
    };

    // Loop through each timezone and update the displayed time
    for (const [key, value] of Object.entries(timeZones)) {
      const time = new Date().toLocaleString('en-US', { ...options, timeZone: value });
      document.getElementById(key.replace(' ', '').toLowerCase()).textContent = `${key}: ${time}`;
    }
  }

  // Call the function to update timezone when the page loads
  updateTimezones();

  // Optionally, update every second
  setInterval(updateTimezones, 1000);
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = localStorage.getItem('theme') === 'dark';
    document.body.classList.toggle('dark-theme', isDarkMode);
    document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
    document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
      el.classList.toggle('dark-theme', isDarkMode);
    });

    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      document.body.classList.toggle('dark-theme', isDarkMode);
      document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
      document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
        el.classList.toggle('dark-theme', isDarkMode);
      });
      themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });

    // Font Color Change
    const fontColorInput = document.getElementById('fontColor');
    fontColorInput.addEventListener('input', () => {
      const color = fontColorInput.value;
      document.querySelector('.notepad-container').style.color = color;
      document.querySelector('.task-container').style.color = color;
      localStorage.setItem('fontColor', color);
    });

    const savedFontColor = localStorage.getItem('fontColor') || '#9DA8C4';
    fontColorInput.value = savedFontColor;
    document.querySelector('.notepad-container').style.color = savedFontColor;
    document.querySelector('.task-container').style.color = savedFontColor;

    // Notepad Persistence
    const notepad = document.getElementById('notepad');
    notepad.value = localStorage.getItem('notepadText') || '';

    notepad.addEventListener('input', () => {
      localStorage.setItem('notepadText', notepad.value);
    });

    // Task Management
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const addTaskButton = document.getElementById('addTaskButton');
    const clearAllButton = document.getElementById('clearAllButton');

    // Load tasks from localStorage
    const loadTasks = () => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      taskList.innerHTML = tasks.map(task => `
        <li class="task">
          <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} />
          <span class="task-text" style="text-decoration: ${task.completed ? 'line-through' : 'none'}">${task.text}</span>
          <button class="delete-task">X</button>
        </li>
      `).join('');
    };

    // Save tasks to localStorage
    const saveTasks = () => {
      const tasks = [];
      document.querySelectorAll('.task').forEach(task => {
        tasks.push({
          text: task.querySelector('.task-text').textContent,
          completed: task.querySelector('.task-checkbox').checked
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    // Add a task
    addTaskButton.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const task = document.createElement('li');
        task.classList.add('task');
        task.innerHTML = `
          <input type="checkbox" class="task-checkbox" />
          <span class="task-text">${taskText}</span>
          <button class="delete-task">X</button>
        `;
        taskList.appendChild(task);
        taskInput.value = '';
        saveTasks();
      }
    });

    // Mark task as completed or remove task
    taskList.addEventListener('click', (e) => {
      if (e.target.classList.contains('task-checkbox')) {
        const taskText = e.target.nextElementSibling;
        taskText.style.textDecoration = e.target.checked ? 'line-through' : 'none';
        saveTasks();
      }
      if (e.target.classList.contains('delete-task')) {
        e.target.parentElement.remove();
        saveTasks();
      }
    });

    // Clear all tasks
    clearAllButton.addEventListener('click', () => {
      taskList.innerHTML = '';
      saveTasks();
    });

    // Load tasks on page load
    loadTasks();

  </script>
</body>
</html>
