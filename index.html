<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-theme {
            background-color: #f7f7f7;
            color: black;
        }

        .dark-theme {
            background-color: #1e1e1e;
            color: #f7f7f7;
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }

        .widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            transition: background-color 0.3s;
        }

        .light-theme .widget {
            background: white;
        }

        .dark-theme .widget {
            background: #2a2a2a;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section h3 {
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7BCDBA;
        }

        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        /* Theme switcher styles */
        .theme-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .theme-switcher button {
            margin: 0 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button color options */
        .button-color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="light-theme">
    <!-- Theme switcher -->
    <div class="theme-switcher">
        <button onclick="changeTheme('light')" style="background-color: #f7f7f7; color: black;">Light</button>
        <button onclick="changeTheme('dark')" style="background-color: #1e1e1e; color: #f7f7f7;">Dark</button>
    </div>

    <!-- Button color options -->
    <div class="button-color-options">
        <button class="color-button" style="background-color: #93B9CF;" onclick="changeButtonColor('#93B9CF')"></button>
        <button class="color-button" style="background-color: #9DA8C4;" onclick="changeButtonColor('#9DA8C4')"></button>
        <button class="color-button" style="background-color: #C6B0C8;" onclick="changeButtonColor('#C6B0C8')"></button>
        <button class="color-button" style="background-color: #D0B0BD;" onclick="changeButtonColor('#D0B0BD')"></button>
        <button class="color-button" style="background-color: #DFB7CC;" onclick="changeButtonColor('#DFB7CC')"></button>
    </div>

    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="widget">
        <!-- Collapsible Notepad Section -->
        <button class="collapsible">Notepad</button>
        <div class="collapsible-content" id="notepad-section">
            <div class="section">
                <h3>Notepad</h3>
                <textarea id="notepad"></textarea>
                <button id="clear-notes">Clear Notes</button>
            </div>
        </div>

        <!-- Collapsible Task Manager Section -->
        <button class="collapsible">Task Manager</button>
        <div class="collapsible-content" id="task-manager-section">
            <div class="section">
                <h3>Task Manager</h3>
                <input type="text" id="new-task" placeholder="Enter a task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
                <button id="clear-tasks">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script>
        // Theme switching function
        function changeTheme(theme) {
            document.body.className = theme + '-theme';
        }

        // Button color changing function
        function changeButtonColor(color) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (!button.classList.contains('collapsible')) {
                    button.style.backgroundColor = color;
                }
            });
        }

        // Collapsible functionality
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('hidden');
            });
        });

        // Load saved notes from local storage
        const notepad = document.getElementById('notepad');
        const clearNotesButton = document.getElementById('clear-notes');
        notepad.value = localStorage.getItem('notepad') || '';
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepad', notepad.value);
        });

        clearNotesButton.addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('notepad');
        });

        // Task Manager functionality
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task');
        const clearTasksButton = document.getElementById('clear-tasks');
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const taskText = document.createElement('div');
                taskText.textContent = task;
                taskText.className = 'task-text';
                taskText.contentEditable = true;
                taskText.addEventListener('input', () => {
                    tasks[index] = taskText.textContent;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '❌';
                deleteButton.onclick = () => {
                    tasks.splice(index, 1);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                };

                const completeButton = document.createElement('button');
                completeButton.textContent = '✔️';
                completeButton.onclick = () => {
                    taskText.style.textDecoration = taskText.style.textDecoration === 'line-through' ? 'none' : 'line-through';
                };

                li.append(taskText, completeButton, deleteButton);
                taskList.appendChild(li);
            });
        }

        addTaskButton.addEventListener('click', () => {
            if (newTaskInput.value.trim() !== '') {
                tasks.push(newTaskInput.value.trim());
                localStorage.setItem('tasks', JSON.stringify(tasks));
                newTaskInput.value = '';
                renderTasks();
            }
        });

        clearTasksButton.addEventListener('click', () => {
            tasks.length = 0;
            localStorage.removeItem('tasks');
            renderTasks();
        });

        renderTasks();
    </script>
</body>
</html>
