<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad & Task Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<style>
/* Global Styles */
body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('images/Untitled design.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-color 0.3s ease;
    min-height: 100%; /* Ensure full height coverage even if zoomed */
}

/* Footer Styles */
footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #9DA8C4;
    font-size: 14px;
    font-weight: 500;
    z-index: 10;
}

/* Timezone Display */
.timezone-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.timezone {
    padding: 8px;
    border-radius: 8px;
    margin-right: 10px;
}

/* Notepad & Task List Styling */
.notepad-container textarea {
    font-family: 'Quicksand', sans-serif;
    font-size: 16px;
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: both;
}

.container {
    width: 80%;
    max-width: 1000px;
    margin: auto;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
}

/* Light Theme */
.light-theme .container {
    background-color: rgba(255, 255, 255, 0.8);
    color: #333333;
}

.light-theme .notepad-container,
.light-theme .task-container {
    color: #333333;
}

/* Dark Mode */
.dark-theme .container {
    background-color: rgba(51, 51, 51, 0.8);
    color: #f0f0f0;
}

.dark-theme .notepad-container,
.dark-theme .task-container {
    color: #f0f0f0;
}

/* Button and Text Customization */
button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background-color: #9DA8C4;
    color: white;
    font-size: 14px;
    border-radius: 5px;
}

button:hover {
    background-color: #93B9CF;
}

.font-color-picker {
    margin-top: 5px;
}

.font-color-picker input[type="color"] {
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
}

/* Task List */
.task-list {
    list-style-type: none;
    padding: 0;
}

.task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2px;
    padding: 3px;
    font-size: 13px;
}

.task input[type="checkbox"] {
    margin-right: 8px;
}

</style>
</head>
<body>
<div class="container">
    <!-- Timezone Display -->
    <div class="timezone-container" id="timezoneContainer">
        <div class="timezone" id="usPacific">US Pacific: Loading...</div>
        <div class="timezone" id="usMountain">US Mountain: Loading...</div>
        <div class="timezone" id="usCentral">US Central: Loading...</div>
        <div class="timezone" id="usEastern">US Eastern: Loading...</div>
        <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
    </div>

    <!-- Theme Toggle and Font Size Controls -->
    <button id="themeToggle">Switch to Dark Mode</button>
    <button id="increaseFontSize">+</button>
    <button id="decreaseFontSize">-</button>

    <!-- Notepad Container -->
    <div class="notepad-container" id="notepadContainer">
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    </div>

    <!-- Task List -->
    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a task" />
        <button id="addTaskButton">Add Task</button>
        <button id="clearAllButton">Clear All Tasks</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Font Color Customization -->
    <div class="font-color-picker">
        <label for="fontColor">Font Color: </label>
        <input type="color" id="fontColor" value="#9DA8C4">
    </div>

    <!-- Footer -->
    <footer id="footer">Created by Shem | Enjoy your time!</footer>
</div>

<script>
// Theme Toggle Functionality
const themeToggle = document.getElementById('themeToggle');
let isDarkMode = localStorage.getItem('theme') === 'dark';
document.body.classList.toggle('dark-theme', isDarkMode);
document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    document.body.classList.toggle('dark-theme', isDarkMode);
    document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
    themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});

// Notepad Persistence
const notepad = document.getElementById('notepad');
notepad.value = localStorage.getItem('notepadText') || '';

notepad.addEventListener('input', () => {
    localStorage.setItem('notepadText', notepad.value);
});

// Font Size Controls (Persistence)
let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
notepad.style.fontSize = fontSize + 'px';

document.getElementById('increaseFontSize').addEventListener('click', () => {
    fontSize += 2;
    localStorage.setItem('fontSize', fontSize);
    notepad.style.fontSize = fontSize + 'px';
});

document.getElementById('decreaseFontSize').addEventListener('click', () => {
    fontSize -= 2;
    localStorage.setItem('fontSize', fontSize);
    notepad.style.fontSize = fontSize + 'px';
});

// Task List Persistence
const taskList = document.getElementById('taskList');
const taskInput = document.getElementById('taskInput');
const addTaskButton = document.getElementById('addTaskButton');
const clearAllButton = document.getElementById('clearAllButton');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${index}" /> <span style="text-decoration: ${task.completed ? 'line-through' : ''}">${task.text}</span>`;
        taskList.appendChild(li);

        // Add event listener for task completion
        li.querySelector('input').addEventListener('change', (e) => {
            const index = e.target.dataset.index;
            tasks[index].completed = e.target.checked;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        });
    });
}

addTaskButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }
});

clearAllButton.addEventListener('click', () => {
    tasks = [];
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
});

renderTasks();

// Font Color Customization
const fontColorInput = document.getElementById('fontColor');
fontColorInput.addEventListener('input', () => {
    document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
        el.style.color = fontColorInput.value;
    });
});

// Timezone Display
function updateTimezone() {
    const date = new Date();
    const options = { timeZoneName: 'short', hour: '2-digit', minute: '2-digit' };

    const usPacific = date.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Los_Angeles' });
    const usMountain = date.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Denver' });
    const usCentral = date.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Chicago' });
    const usEastern = date.toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' });
    const phPhilippines = date.toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Manila' });

    document.getElementById('usPacific').textContent = `US Pacific: ${usPacific}`;
    document.getElementById('usMountain').textContent = `US Mountain: ${usMountain}`;
    document.getElementById('usCentral').textContent = `US Central: ${usCentral}`;
    document.getElementById('usEastern').textContent = `US Eastern: ${usEastern}`;
    document.getElementById('phPhilippines').textContent = `PH Philippines: ${phPhilippines}`;
}

// Update Timezone Every Minute
setInterval(updateTimezone, 60000);
updateTimezone();
</script>
</body>
</html>
