<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 20px;
            overflow-x: hidden;
        }
        .theme-switcher {
            background-color: #61E294;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            border: none;
        }
        .theme-switcher:hover {
            background-color: #7BCDBA;
        }
        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .notepad, .task-manager {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }
        .section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .section h3 {
            color: #9799CA;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            resize: both;
            overflow: auto;
        }
        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #7BCDBA;
        }
        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        ul li:last-child {
            border-bottom: none;
        }
        .task-text {
            flex: 1;
            margin-right: 10px;
        }
        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }
        .collapsible {
            cursor: pointer;
            background-color: #61E294;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
        }
        .collapsible-content {
            display: block;
        }
        .collapsible-content.hidden {
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .notepad, .task-manager {
                width: 95%;
                padding: 15px;
            }
            textarea {
                height: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" id="theme-switcher">Toggle Dark/Light Theme</div>
    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="container">
        <!-- Notepad -->
        <div class="notepad" id="notepad-container">
            <h3>Notepad</h3>
            <textarea id="notepad"></textarea>
            <button id="clear-notes">Clear Notes</button>
        </div>

        <!-- Task Manager -->
        <div class="task-manager" id="task-manager-container">
            <h3>Task Manager</h3>
            <input type="text" id="new-task" placeholder="Enter a task...">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
            <button id="clear-tasks">Clear All Tasks</button>
        </div>
    </div>

    <script>
        // Theme switcher
        const themeSwitcher = document.getElementById('theme-switcher');
        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Load theme from local storage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        // Save notepad content to local storage
        const notepad = document.getElementById('notepad');
        notepad.addEventListener('input', () => {
            localStorage.setItem('notepad', notepad.value);
        });

        // Load notepad content from local storage
        if (localStorage.getItem('notepad')) {
            notepad.value = localStorage.getItem('notepad');
        }

        // Task Manager
        const addTaskButton = document.getElementById('add-task');
        const newTaskInput = document.getElementById('new-task');
        const taskList = document.getElementById('task-list');
        const clearTasksButton = document.getElementById('clear-tasks');

        // Load tasks from local storage
        const loadTasks = () => {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task-text${task.completed ? ' completed' : ''}" contenteditable="true">${task.text}</span>
                    <button class="complete-task" data-index="${index}">✓</button>
                    <button class="delete-task" data-index="${index}">✖</button>
                `;
                taskList.appendChild(li);
            });
        };

        loadTasks();

        addTaskButton.addEventListener('click', () => {
            if (newTaskInput.value.trim() !== '') {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push({ text: newTaskInput.value, completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                newTaskInput.value = '';
                loadTasks();
            }
        });

        taskList.addEventListener('click', (event) => {
            if (event.target.classList.contains('complete-task')) {
                const index = event.target.dataset.index;
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks[index].completed = !tasks[index].completed;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                loadTasks();
            } else if (event.target.classList.contains('delete-task')) {
                const index = event.target.dataset.index;
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                loadTasks();
            }
        });

        clearTasksButton.addEventListener('click', () => {
            localStorage.removeItem('tasks');
            loadTasks();
        });

        document.getElementById('clear-notes').addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('notepad');
        });
    </script>
</body>
</html>
