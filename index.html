<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager with Timezones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
            gap: 20px;
        }

        .timezone-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timezone {
            background-color: #7BCDBA;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5px;
        }

        .theme-switcher-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .theme-switcher {
            cursor: pointer;
            background-color: #61E294;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
        }

        .theme-switcher:hover {
            background-color: #7BCDBA;
        }

        .widget-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .notepad-container, .task-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 48%; /* Adjusted width to prevent overlap */
            position: relative;
            resize: both;
            overflow: hidden;
            min-width: 300px; /* Prevents shrinking too small */
        }

        .task-container {
            width: 48%; /* Adjusted for balance */
        }

        .section h3 {
            color: #9799CA;
            margin: 0;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #61E294;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #7BCDBA;
        }

        .collapsible {
            cursor: pointer;
            background-color: #61E294;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
        }

        .collapsible:focus {
            outline: none;
        }

        .collapsible-content {
            display: block;
        }

        .collapsible-content.hidden {
            display: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-list li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
            font-size: 10px;
        }

        .task-text[contenteditable="true"] {
            border-bottom: 1px dashed #ccc;
        }

        /* Styling for buttons within tasks */
        .task-button {
            font-size: 10px;
            padding: 5px 10px;
        }

        /* Resizable handle for dragging */
        .resize-handle {
            width: 15px;
            height: 15px;
            background-color: #61E294;
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <div class="timezone-container">
        <div class="timezone" id="timezone-pacific">Pacific Time: </div>
        <div class="timezone" id="timezone-mountain">Mountain Time: </div>
        <div class="timezone" id="timezone-central">Central Time: </div>
        <div class="timezone" id="timezone-eastern">Eastern Time: </div>
        <div class="timezone" id="timezone-philippines">Philippines Time: </div>
    </div>

    <div class="theme-switcher-container">
        <button class="theme-switcher" id="light-theme">Light Theme</button>
        <button class="theme-switcher" id="dark-theme">Dark Theme</button>
    </div>

    <div class="widget-container">
        <div class="notepad-container">
            <div class="section">
                <h3>Notepad</h3>
                <textarea id="notepad"></textarea>
                <button id="clear-notes">Clear Notes</button>
                <div class="resize-handle" id="notepad-resize"></div>
            </div>
        </div>

        <div class="task-container">
            <div class="section">
                <h3>Task Manager</h3>
                <input type="text" id="new-task" placeholder="Enter a task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list" class="task-list"></ul>
                <button id="clear-tasks">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Real-time timezone updates
            function updateTimezones() {
                const timezones = [
                    { id: 'timezone-pacific', offset: -8 },
                    { id: 'timezone-mountain', offset: -7 },
                    { id: 'timezone-central', offset: -6 },
                    { id: 'timezone-eastern', offset: -5 },
                    { id: 'timezone-philippines', offset: 8 }
                ];
                
                timezones.forEach(zone => {
                    const now = new Date();
                    const localTime = new Date(now.getTime() + (zone.offset * 60 * 60 * 1000));
                    document.getElementById(zone.id).textContent = `${zone.id.split('-')[1].toUpperCase()} Time: ${localTime.toLocaleTimeString()}`;
                });
            }
            
            setInterval(updateTimezones, 1000);
            updateTimezones(); // Initial call to set the time right away

            // Theme switching
            document.getElementById('light-theme').addEventListener('click', () => {
                document.body.style.backgroundColor = '#f7f7f7';
                document.querySelectorAll('.task-container, .notepad-container').forEach(container => {
                    container.style.backgroundColor = 'white';
                    container.style.color = 'black';
                });
                document.querySelectorAll('.theme-switcher').forEach(btn => {
                    btn.style.backgroundColor = '#61E294';
                    btn.style.color = 'white';
                });
            });

            document.getElementById('dark-theme').addEventListener('click', () => {
                document.body.style.backgroundColor = '#2C2C2C';
                document.querySelectorAll('.task-container, .notepad-container').forEach(container => {
                    container.style.backgroundColor = '#444';
                    container.style.color = 'white';
                });
                document.querySelectorAll('.theme-switcher').forEach(btn => {
                    btn.style.backgroundColor = '#444';
                    btn.style.color = 'white';
                });
            });

            // Resize feature for notepad
            const notepadContainer = document.querySelector('.notepad-container');
            const resizeHandle = document.getElementById('notepad-resize');
            resizeHandle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', resize);
                });
            });

            function resize(e) {
                let width = e.clientX - notepadContainer.getBoundingClientRect().left;
                let height = e.clientY - notepadContainer.getBoundingClientRect().top;
                if (width > 200 && height > 200) {
                    notepadContainer.style.width = `${width}px`;
                    notepadContainer.style.height = `${height}px`;
                    document.querySelector('.widget-container').style.width = `${Math.max(width, 600)}px`;
                }
            }

            // Task functionality
            const taskInput = document.getElementById('new-task');
            const taskList = document.getElementById('task-list');

            document.getElementById('add-task').addEventListener('click', () => {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const taskItem = document.createElement('li');
                    taskItem.innerHTML = `
                        <span class="task-text" contenteditable="true">${taskText}</span>
                        <button class="task-button" onclick="this.parentElement.querySelector('.task-text').style.textDecoration = 'line-through'">✓</button>
                        <button class="task-button" onclick="this.parentElement.remove()">✗</button>
                    `;
                    taskList.appendChild(taskItem);
                    taskInput.value = '';
                }
            });

            document.getElementById('clear-tasks').addEventListener('click', () => {
                taskList.innerHTML = '';
            });

            // Note saving functionality
            const notepad = document.getElementById('notepad');
            notepad.addEventListener('input', () => {
                localStorage.setItem('notepadContent', notepad.value);
            });
            notepad.value = localStorage.getItem('notepadContent') || '';

            document.getElementById('clear-notes').addEventListener('click', () => {
                notepad.value = '';
                localStorage.removeItem('notepadContent');
            });
        });
    </script>
</body>
</html>
