<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">Toggle Theme</button>

    <!-- Notepad Section -->
    <section id="notepad-section">
        <h2>Notepad</h2>
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>

        <div>
              <button id="clear-notes">Clear Notes</button>
            <button id="increase-font">Increase Font Size</button>
            <button id="decrease-font">Decrease Font Size</button>
        </div>
    </section>

    <!-- Task Manager Section -->
    <section id="task-manager-section">
        <h2>Task Manager</h2>
        <input type="text" id="new-task" placeholder="New task...">
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
        <button id="clear-tasks">Clear All Tasks</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
