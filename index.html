<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad and Task Tracker</title>
  <style>
    :root {
      --background-color: #f0f0f0;
      --text-color: #333;
      --container-bg: #fff;
      --button-bg: #6200ea;
      --button-color: white;
      --completed-task-color: #aaa;
    }

    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #f0f0f0;
      --container-bg: #1e1e1e;
      --button-bg: #bb86fc;
      --button-color: #000;
      --completed-task-color: #555;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .notepad-container, .task-container {
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      background-color: var(--container-bg);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      resize: none;
      outline: none;
      font-size: 16px;
      background-color: var(--container-bg);
      color: var(--text-color);
    }

    .task-container input {
      width: calc(100% - 50px);
      padding: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      background-color: var(--container-bg);
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

    .task-container button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background-color: var(--button-bg);
      color: var(--button-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-list li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .task-list li.completed {
      text-decoration: line-through;
      color: var(--completed-task-color);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body data-theme="light">

<div class="container">
  <!-- Notepad -->
  <div class="notepad-container">
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
  </div>

  <!-- Task Tracker -->
  <div class="task-container">
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button id="addTaskButton">Add</button>
    <ul id="taskList" class="task-list"></ul>
    <button id="clearAllButton" class="clear-all">Clear All</button>
  </div>
</div>

<!-- Theme Toggle Button -->
<button class="theme-toggle" id="themeToggle">Toggle Theme</button>

<script>
  // Notepad Persistence
  const notepad = document.getElementById('notepad');
  notepad.value = localStorage.getItem('notepadData') || '';
  notepad.addEventListener('input', () => {
    localStorage.setItem('notepadData', notepad.value);
  });

  // Task Tracker Logic
  const taskInput = document.getElementById('taskInput');
  const addTaskButton = document.getElementById('addTaskButton');
  const taskList = document.getElementById('taskList');
  const clearAllButton = document.getElementById('clearAllButton');

  const tasks = JSON.parse(localStorage.getItem('taskData')) || [];

  const saveTasks = () => {
    localStorage.setItem('taskData', JSON.stringify(tasks));
  };

  const renderTasks = () => {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const taskItem = document.createElement('li');
      taskItem.className = task.completed ? 'completed' : '';
      taskItem.innerHTML = `
        <span>${task.text}</span>
        <div class="task-buttons">
          <button onclick="toggleComplete(${index})">âœ“</button>
          <button onclick="removeTask(${index})">X</button>
        </div>
      `;
      taskList.appendChild(taskItem);
    });
  };

  const addTask = () => {
    const taskText = taskInput.value.trim();
    if (taskText) {
      tasks.push({ text: taskText, completed: false });
      saveTasks();
      renderTasks();
      taskInput.value = '';
    }
  };

  const removeTask = (index) => {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  };

  const toggleComplete = (index) => {
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
  };

  const clearAllTasks = () => {
    tasks.length = 0;
    saveTasks();
    renderTasks();
  };

  addTaskButton.addEventListener('click', addTask);
  taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addTask();
  });
  clearAllButton.addEventListener('click', clearAllTasks);

  renderTasks();

  // Theme Toggle Logic
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;

  const currentTheme = localStorage.getItem('theme') || 'light';
  body.setAttribute('data-theme', currentTheme);

  themeToggle.addEventListener('click', () => {
    const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });
</script>

</body>
</html>
