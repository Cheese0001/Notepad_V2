<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/Untitled design.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container for light mode */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        /* Light Mode */
        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333; /* Light font color */
        }

        /* Dark Mode */
        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0; /* Light font color for dark theme */
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        /* Notepad font style */
        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px; /* Default font size */
        }

        /* Template modal styling */
        #templateListModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #templateList {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            width: 300px;
        }

        #templateList li {
            padding: 10px;
            cursor: pointer;
        }

        #templateList li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Theme Toggle and Font Size Controls -->
    <button id="themeToggle">Switch to Dark Mode</button>
    <button id="increaseFontSize">+</button>
    <button id="decreaseFontSize">-</button>

    <!-- Save and Load Template Buttons -->
    <button id="saveTemplateButton">Save Template</button>
    <button id="loadTemplateButton">Load Template</button>

    <!-- Notepad Container -->
    <div class="notepad-container" id="notepadContainer">
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    </div>

    <!-- Task List -->
    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a task" />
        <button id="addTaskButton">Add Task</button>
        <button id="clearAllButton">Clear All Tasks</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Timezone Display -->
    <div class="timezone-container" id="timezoneContainer">
        <div class="timezone" id="usPacific">US Pacific: Loading...</div>
        <div class="timezone" id="usMountain">US Mountain: Loading...</div>
        <div class="timezone" id="usCentral">US Central: Loading...</div>
        <div class="timezone" id="usEastern">US Eastern: Loading...</div>
        <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
    </div>
</div>

<!-- Template List Modal (hidden initially) -->
<div id="templateListModal">
    <ul id="templateList"></ul>
</div>

<script>
// Theme Toggle Functionality
const themeToggle = document.getElementById('themeToggle');
let isDarkMode = localStorage.getItem('theme') === 'dark';
document.body.classList.toggle('dark-theme', isDarkMode);
document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
    el.classList.toggle('dark-theme', isDarkMode);
});

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    document.body.classList.toggle('dark-theme', isDarkMode);
    document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
    document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
        el.classList.toggle('dark-theme', isDarkMode);
    });
    themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});

// Notepad Persistence
const notepad = document.getElementById('notepad');
notepad.value = localStorage.getItem('notepadText') || '';

notepad.addEventListener('input', () => {
    localStorage.setItem('notepadText', notepad.value);
});

// Task List Persistence
const taskList = document.getElementById('taskList');
const taskInput = document.getElementById('taskInput');
const addTaskButton = document.getElementById('addTaskButton');
const clearAllButton = document.getElementById('clearAllButton');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${index}" /> <span style="text-decoration: ${task.completed ? 'line-through' : 'none'};">${task.text}</span> <button class="deleteBtn" data-index="${index}">X</button>`;
        taskList.appendChild(li);
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

addTaskButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        renderTasks();
    }
});

taskList.addEventListener('click', (e) => {
    if (e.target.classList.contains('deleteBtn')) {
        const index = e.target.getAttribute('data-index');
        tasks.splice(index, 1);
        renderTasks();
    } else if (e.target.type === 'checkbox') {
        const index = e.target.getAttribute('data-index');
        tasks[index].completed = e.target.checked;
        renderTasks();
    }
});

clearAllButton.addEventListener('click', () => {
    tasks = [];
    renderTasks();
});

renderTasks();

// Save Template Functionality
const saveTemplateButton = document.getElementById('saveTemplateButton');
const loadTemplateButton = document.getElementById('loadTemplateButton');
const templateListModal = document.getElementById('templateListModal');
const templateList = document.getElementById('templateList');

saveTemplateButton.addEventListener('click', () => {
    const templateName = prompt('Enter template name:');
    if (templateName) {
        const template = {
            name: templateName,
            notepadText: notepad.value,
            tasks: tasks
        };
        let savedTemplates = JSON.parse(localStorage.getItem('templates')) || [];
        savedTemplates.push(template);
        localStorage.setItem('templates', JSON.stringify(savedTemplates));
        alert('Template saved successfully!');
    }
});

loadTemplateButton.addEventListener('click', () => {
    const savedTemplates = JSON.parse(localStorage.getItem('templates')) || [];
    templateList.innerHTML = '';
    savedTemplates.forEach((template, index) => {
        const li = document.createElement('li');
        li.textContent = template.name;
        li.addEventListener('click', () => {
            if (confirm(`Load template "${template.name}"?`)) {
                notepad.value = template.notepadText;
                tasks = template.tasks;
                renderTasks();
                templateListModal.style.display = 'none';
            }
        });
        templateList.appendChild(li);
    });
    templateListModal.style.display = 'flex';
});

// Close template modal if clicked outside
templateListModal.addEventListener('click', (e) => {
    if (e.target === templateListModal) {
        templateListModal.style.display = 'none';
    }
});

// Timezone Display
function updateTimezone() {
    const date = new Date();
    document.getElementById('usPacific').textContent = `US Pacific: ${date.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' })}`;
    document.getElementById('usMountain').textContent = `US Mountain: ${date.toLocaleString('en-US', { timeZone: 'America/Denver' })}`;
    document.getElementById('usCentral').textContent = `US Central: ${date.toLocaleString('en-US', { timeZone: 'America/Chicago' })}`;
    document.getElementById('usEastern').textContent = `US Eastern: ${date.toLocaleString('en-US', { timeZone: 'America/New_York' })}`;
    document.getElementById('phPhilippines').textContent = `PH Philippines: ${date.toLocaleString('en-US', { timeZone: 'Asia/Manila' })}`;
}

updateTimezone();
setInterval(updateTimezone, 1000);
</script>
</body>
</html>
