<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('images/Untitled design.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.3s ease;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container for light mode */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
    }

    /* Light Mode */
    .light-theme .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container */
      color: #333333; /* Light font color */
    }

    /* Dark Mode */
    .dark-theme .container {
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark container */
      color: #f0f0f0; /* Light font color for dark theme */
    }

    /* Global Font Color for both Light and Dark Theme */
    .light-theme, .dark-theme {
      color: inherit; /* Ensure text color is inherited from container */
    }

    .notepad-container, .task-container {
      min-width: 200px;
      min-height: 150px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      resize: both;
      overflow: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
      padding: 5px;
    }

    .task input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      background-color: #9DA8C4;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #93B9CF;
    }

    .font-color-picker {
      margin-top: 5px;
    }

    .font-color-picker input[type="color"] {
      width: 20px;
      height: 20px;
      border: none;
      cursor: pointer;
    }

    .timezone-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .timezone {
      padding: 8px;
      border-radius: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Theme Toggle and Font Size Controls -->
    <button id="themeToggle">Switch to Dark Mode</button>
    <button id="increaseFontSize">+</button>
    <button id="decreaseFontSize">-</button>

    <!-- Notepad Container -->
    <div class="notepad-container" id="notepadContainer">
      <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    </div>

    <!-- Task List -->
    <div class="task-container">
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button id="addTaskButton">Add Task</button>
      <button id="clearAllButton">Clear All Tasks</button>
      <ul id="taskList" class="task-list"></ul>
    </div>

    <!-- Font Color Customization -->
    <div class="font-color-picker">
      <label for="fontColor">Font Color: </label>
      <input type="color" id="fontColor" value="#9DA8C4">
    </div>

    <!-- Timezone Display -->
    <div class="timezone-container" id="timezoneContainer">
      <div class="timezone" id="usPacific">US Pacific: Loading...</div>
      <div class="timezone" id="usMountain">US Mountain: Loading...</div>
      <div class="timezone" id="usCentral">US Central: Loading...</div>
      <div class="timezone" id="usEastern">US Eastern: Loading...</div>
      <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
    </div>
  </div>

  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = localStorage.getItem('theme') === 'dark';
    document.body.classList.toggle('dark-theme', isDarkMode);
    document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
    document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
      el.classList.toggle('dark-theme', isDarkMode);
    });

    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      document.body.classList.toggle('dark-theme', isDarkMode);
      document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
      document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
        el.classList.toggle('dark-theme', isDarkMode);
      });
      themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });

    // Notepad Persistence
    const notepad = document.getElementById('notepad');
    notepad.value = localStorage.getItem('notepadText') || '';

    notepad.addEventListener('input', () => {
      localStorage.setItem('notepadText', notepad.value);
    });

    // Font Size Controls (Persistence)
    let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
    notepad.style.fontSize = fontSize + 'px';

    const increaseFontSize = document.getElementById('increaseFontSize');
    const decreaseFontSize = document.getElementById('decreaseFontSize');

    increaseFontSize.addEventListener('click', () => {
      fontSize += 2;
      localStorage.setItem('fontSize', fontSize);
      notepad.style.fontSize = fontSize + 'px';
    });

    decreaseFontSize.addEventListener('click', () => {
      fontSize -= 2;
      localStorage.setItem('fontSize', fontSize);
      notepad.style.fontSize = fontSize + 'px';
    });

    // Task List Persistence
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');
    const clearAllButton = document.getElementById('clearAllButton');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `
          <input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${index}" />
          <span style="text-decoration: ${task.completed ? 'line-through' : 'none'};">${task.text}</span>
          <button class="deleteBtn" data-index="${index}">X</button>
        `;
        taskList.appendChild(li);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    addTaskButton.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    });

    taskList.addEventListener('click', (e) => {
      if (e.target.tagName === 'INPUT') {
        const index = e.target.getAttribute('data-index');
        tasks[index].completed = e.target.checked;
        renderTasks();
      }
      if (e.target.classList.contains('deleteBtn')) {
        const index = e.target.getAttribute('data-index');
        tasks.splice(index, 1);
        renderTasks();
      }
    });

    clearAllButton.addEventListener('click', () => {
      tasks = [];
      renderTasks();
    });

    renderTasks();

    // Font Color Change
    const fontColorInput = document.getElementById('fontColor');
    fontColorInput.addEventListener('input', () => {
      const color = fontColorInput.value;
      document.body.style.color = color;
      localStorage.setItem('fontColor', color);
    });

    const savedFontColor = localStorage.getItem('fontColor') || '#9DA8C4';
    fontColorInput.value = savedFontColor;
    document.body.style.color = savedFontColor;

    // Timezone Conversion
    function updateTimezones() {
      const now = new Date();

      const usPacific = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
      const usMountain = new Date(now.toLocaleString('en-US', { timeZone: 'America/Denver' }));
      const usCentral = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
      const usEastern = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
      const phPhilippines = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Manila' }));

      document.getElementById('usPacific').textContent = `US Pacific: ${usPacific.toLocaleTimeString()}`;
      document.getElementById('usMountain').textContent = `US Mountain: ${usMountain.toLocaleTimeString()}`;
      document.getElementById('usCentral').textContent = `US Central: ${usCentral.toLocaleTimeString()}`;
      document.getElementById('usEastern').textContent = `US Eastern: ${usEastern.toLocaleTimeString()}`;
      document.getElementById('phPhilippines').textContent = `PH Philippines: ${phPhilippines.toLocaleTimeString()}`;
    }

    updateTimezones();
    setInterval(updateTimezones, 60000); // Update every minute
  </script>
</body>
</html>
